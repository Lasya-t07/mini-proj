<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Risk Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ribbon">
        <h1>Supply Chain Risk Prediction</h1>
    </div>
    <h2>Find the Risk that your Company imposes on Supply Chain</h2>
    <div class="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                </u><h2>Enter Details of Transactions</h2>
                <hr>
            </div>
            <input type="number" name="atp" placeholder="Average Time to Pay" class="num-inputs">
            <input type="number" name="ipb" placeholder="% Invoices paid between 31 and 60 days" class="num-inputs">
            <input type="number" name="spp" placeholder="Shortest (or only) standard payment period" class="num-inputs">
            <input type="number" name="lpp" placeholder="Longest standard payment period" class="num-inputs">
            <input type="number" name="mpp" placeholder="Maximum contractual payment period" class="num-inputs">
            <div class="bool-inputs">
                <input type="checkbox" id="pp" name="pp">
                <label for="pp">Payments made in the reporting period?</label>
            </div>
            <div class="bool-inputs">
                <input type="checkbox" id="pp" name="pp">
                <label for="pp">Payment terms have changed?</label>
            </div>
            <div class="bool-inputs">
                <input type="checkbox" id="pp" name="pp">
                <label for="pp">E-Invoicing offered?</label>
            </div>
            <div class="bool-inputs">
                <input type="checkbox" id="pp" name="pp">
                <label for="pp">Supply-chain financing offered?</label>
            </div>
            <div class="bool-inputs">
                <input type="checkbox" id="pp" name="pp">
                <label for="pp">Charges have been made for remaining on supplier list?</label>
            </div>
            <button type="submit" class="button-input">Predict Risk</button>
        </form>      
    </div>
    <div class="contact-right">
        <div id='myChart'><a class="zc-ref" href="https://www.zingchart.com/">Charts by ZingChart</a></div>
    </div>
    <script>
       
    </script>
</body>
</html>
